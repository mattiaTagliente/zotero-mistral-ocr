<vbox xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      xmlns:html="http://www.w3.org/1999/xhtml"
      onload="MistralOCR_Prefs.init()">

<groupbox id="mistral-ocr-prefs-zotero-section">
    <label><html:h2>Zotero API Configuration</html:h2></label>
    <hbox align="center">
        <label value="Library ID:" style="width: 120px;"/>
        <html:input
            type="text"
            id="mistral-ocr-pref-libraryid"
            style="width: 200px;"
            placeholder="Your Zotero user ID"
        />
    </hbox>
    <description style="margin-left: 120px; font-size: 11px; color: #666;">
        Find your user ID at zotero.org/settings/keys
    </description>
    <hbox align="center" style="margin-top: 5px;">
        <label value="API Key:" style="width: 120px;"/>
        <html:input
            type="password"
            id="mistral-ocr-pref-zotero-apikey"
            style="flex: 1; min-width: 300px;"
            placeholder="Enter your Zotero API key"
        />
    </hbox>
    <description style="margin-left: 120px; font-size: 11px; color: #666;">
        Create an API key at zotero.org/settings/keys/new (with read/write access)
    </description>
</groupbox>

<groupbox id="mistral-ocr-prefs-api-section">
    <label><html:h2>Mistral API Configuration</html:h2></label>
    <hbox align="center">
        <label value="Mistral API Key:" style="width: 120px;"/>
        <html:input
            type="password"
            id="mistral-ocr-pref-apikey"
            style="flex: 1; min-width: 300px;"
            placeholder="Enter your Mistral API key"
        />
    </hbox>
    <description style="margin-left: 120px; font-size: 11px; color: #666;">
        Get your API key from console.mistral.ai
    </description>
</groupbox>

<groupbox id="mistral-ocr-prefs-server-section">
    <label><html:h2>Server Configuration</html:h2></label>
    <hbox align="center">
        <label value="Server Host:" style="width: 120px;"/>
        <html:input
            type="text"
            id="mistral-ocr-pref-host"
            style="width: 200px;"
        />
    </hbox>
    <hbox align="center" style="margin-top: 5px;">
        <label value="Server Port:" style="width: 120px;"/>
        <html:input
            type="number"
            id="mistral-ocr-pref-port"
            style="width: 100px;"
        />
    </hbox>
    <hbox align="center" style="margin-top: 5px;">
        <label value="Python Path:" style="width: 120px;"/>
        <html:input
            type="text"
            id="mistral-ocr-pref-python"
            style="flex: 1; min-width: 300px;"
            placeholder="Leave empty to use 'python' from PATH"
        />
    </hbox>
    <description style="margin-left: 120px; font-size: 11px; color: #666;">
        The OCR server will auto-start when needed.
    </description>
</groupbox>

<groupbox id="mistral-ocr-prefs-actions-section">
    <label><html:h2>Actions</html:h2></label>
    <hbox align="center">
        <button
            id="mistral-ocr-save-btn"
            label="Save Settings"
            oncommand="MistralOCR_Prefs.savePrefs()"
        />
        <button
            id="mistral-ocr-test-btn"
            label="Test Connection"
            oncommand="MistralOCR_Prefs.testConnection()"
            style="margin-left: 10px;"
        />
        <label id="mistral-ocr-connection-status" value="" style="margin-left: 10px;"/>
    </hbox>
</groupbox>

</vbox>
