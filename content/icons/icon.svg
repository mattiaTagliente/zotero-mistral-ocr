<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Document background -->
  <rect x="8" y="4" width="32" height="40" rx="2" fill="#ffffff" stroke="#333333" stroke-width="2"/>

  <!-- Document lines (text) -->
  <line x1="14" y1="12" x2="34" y2="12" stroke="#cccccc" stroke-width="2" stroke-linecap="round"/>
  <line x1="14" y1="18" x2="30" y2="18" stroke="#cccccc" stroke-width="2" stroke-linecap="round"/>
  <line x1="14" y1="24" x2="34" y2="24" stroke="#cccccc" stroke-width="2" stroke-linecap="round"/>
  <line x1="14" y1="30" x2="26" y2="30" stroke="#cccccc" stroke-width="2" stroke-linecap="round"/>

  <!-- OCR scan beam -->
  <rect x="6" y="20" width="36" height="4" fill="#FF6B35" opacity="0.8" rx="1"/>

  <!-- Eye/recognition symbol -->
  <circle cx="36" cy="36" r="8" fill="#FF6B35"/>
  <circle cx="36" cy="36" r="4" fill="#ffffff"/>
  <circle cx="36" cy="36" r="2" fill="#333333"/>
</svg>
